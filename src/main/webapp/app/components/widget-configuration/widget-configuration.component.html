<form [formGroup]="runWidgetForm" (ngSubmit)="runWidget()">
  <div class="widget-configuration">
    <h2>Widget configuration</h2>

    <mat-form-field appearance="fill">
      <mat-label>Widget path</mat-label>
      <input matInput formControlName="path" required>
      <mat-error *ngIf="checkError('path', 'required')">The widget path is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Previous execution data</mat-label>
      <input matInput formControlName="previousData">
    </mat-form-field>
  </div>

  <div class="widget-parameters">
    <div>
      <h2>Widget parameters</h2>
      <button mat-stroked-button color="primary" type="button" (click)="addParameter()">Add</button>
    </div>

    <div formArrayName="parameters">
      <div class="widget-parameters-fields" *ngFor="let widgetParameter of parameters.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="parameterName">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Value</mat-label>
          <input matInput formControlName="parameterValue">
        </mat-form-field>

        <button mat-stroked-button color="primary" type="button" (click)="removeParameter(i)">Remove</button>
      </div>
    </div>

    <div class="run-widget-button-div">
      <button mat-stroked-button color="primary">Run widget</button>
    </div>
  </div>
</form>
